<!DOCTYPE html>
<html lang="en">
<title>Ultimate Frisbee</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
    <a href="index.html" class="w3-bar-item w3-button w3-hover-white">Home</a>
    <a href="activities.html" class="w3-bar-item w3-button w3-hover-white">Activities</a>
    <a href="gallery.html" class="w3-bar-item w3-button w3-theme-l1">Gallery</a>
  </div>
</div>

<!-- Sidebar -->
<nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
    <i class="fa fa-remove"></i>
  </a>
  <h4 class="w3-bar-item"><b>Menu</b></h4>
  <a class="w3-bar-item w3-button w3-hover-black" href="#images">Images</a>
  <a class="w3-bar-item w3-button w3-hover-black" href="#videos">Videos</a>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div  onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Main content: shift it to the right by 200 pixels when the sidebar is visible -->
<div class="w3-main" style="margin-left:200px; padding:40px">

  <div class="w3-main w3-padding-32">
	<h1 class="w3-text-teal"><b>Gallery</b></h1>
  </div>
  <hr>
  
  <div class="w3-main w3-padding-32" id="images">
	<div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin-left:15%; margin-right:15%">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="image1.png" alt="Throwing" style="width:100%">
      </div>

      <div class="item">
        <img src="image2.jpg" alt="Skying" style="width:100%">
      </div>
    
      <div class="item">
        <img src="image3.png" alt="Layout" style="width:100%">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
    </div>
	<div class="w3-main">
	  <h4>Some snippets of players having fun with Ultimate!</h4>
    </div>
  <hr>
  <div class="w3-main w3-row w3-padding-32" id="videos">
    <div class="w3-half w3-container">
	  <iframe width="100%" height="380px" src="https://www.youtube.com/embed/35lURrrEQrU" allowfullscreen></iframe>
	  <h4>Catch Brodie Smith with his trickshots!</h4>
	</div>
	<div class="w3-half w3-container">
    <iframe width="100%" height="380px" src="https://www.youtube.com/embed/VoDJKQFJr-w" allowfullscreen></iframe>
	<h4>A recorded game of the finals in the Mixed Nationals 2019 (Part 1)</h4>
	</div>
  </div>
  </div>
</div>

<div class="w3-main" style="margin-left:200px">
  <footer id="myFooter">
    <div class="w3-container w3-theme-l2 w3-padding-16">
      <h4><b>Ultimate Frisbee</b></h4>
	  <p style="text-align:center">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
    </div>
  </footer>

<!-- END MAIN -->
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}

</script>

</body>
</html>
